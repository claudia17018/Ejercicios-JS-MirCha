<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AXIOS</title>
</head>

<body>
    <h1>CRUD API REST AXIOS</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Soldado</h2>
            <form action="" class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required id="">
                <input type="text" name="cargo" placeholder="Cargo en la legión" required>
                <input type="submit" value="Enviar">
                <input type="hidden" name="action">
            </form>
        </article>
        <article>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Cargo en la legión</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </article>
    </section>
    <template class="crud-template">
        <tr>
            <td class="name"></td>
            <td class="job"></td>
            <td>
                <button class="edit"></button>
                <button class="delete"></button>
            </td>
        </tr>
    </template>
    <script>
        const d = document,
            $table = d.querySelector(".crud-table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            $fragmento = d.createDocumentFragment();
    </script>
</body>

</html>
